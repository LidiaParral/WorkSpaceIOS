<title>Operaciones</title>

	<script type="text/javascript" src="js/operaciones.js"></script>

<body>
	<script>
        document.write('La suma de 3 y 4 es:' + sumar(4,3));
        document.write("</br>")
        document.write('La resta de 4 y 3 es:' + restar(4,3));
        document.write("</br>")
        document.write('La multiplicación de 3 y 4 es:' + mult(4,3));
        document.write("</br>")
        document.write('La división de 4 y 3 es:' + div(4,3));
        
  </script>
