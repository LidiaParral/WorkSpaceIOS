<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Operaciones</title>

	<script type="text/javascript">
        function sumar(a,b){
            var resultado = a + b
            return resultado
        }
    
        function restar(a,b){
            var resultado = a - b
            return resultado
        }
    
        function mult(a,b){
            var resultado = a * b
            return resultado
        }
    
        function div(a,b){
            var resultado = a / b
            return resultado
        }

        document.write('La suma de 2 y 1 es:' + sumar(2,1));
        document.write('</br>')
        document.write('La resta de 2 y 1 es:' + restar(2,1));
        document.write('</br>')
        document.write('La multiplicación de 2 y 1 es:' + mult(2,1));
        document.write('</br>')
        document.write('La división de 2 y 1 es:' + div(2,1));

    </script>
</head>
<body></body>
</html>
